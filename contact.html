---
layout: default
---

<div class="container">
  <div class="row m-0 py-8">

    <div class="col-12 p-2 px-md-4 py-md-2">
      <h1 class="fw-black fz-2 fz-md-3 mb-1">Work with us</h1>
      <p class="mb-3">If you're looking to build something great for the web, fill in the form below and we'll see how we can help.</p>

      <form name="contact" netlify>
        <div class="mb-2">
          <label>What is your company or project name?</label>
          <input class="input" name="project" type="text">
        </div>
        <div class="mb-2">
          <label>What is your name?</label>
          <input class="input" type="text" name="name">
        </div>
        <div class="mb-2">
          <label>What is your email address? <span class="c-magenta fz-1">*</span></label>
          <input class="input" type="email" name="email">
        </div>
        <div class="mb-2">
          <label>What can favish do for you?</label>
          <textarea name="content"></textarea>
        </div>
        <div>
          <button class="px-2 py-1 br-3 d-b fz-1 bw-0 bc-brand c-black tt-u" type="submit">Submit</button>
        </div>
      </form>
    </div>

  </div>
</div>
